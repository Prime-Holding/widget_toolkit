name: example
description: An example project to present how to use widget_toolkit_biometrics package with minimal effort.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  app_settings: ^4.2.0
  flutter:
    sdk: flutter
  flutter_rx_bloc: ^5.0.2
  provider: ^6.0.5
  rxdart: ^0.27.7
  shared_preferences: ^2.0.20
  widget_toolkit: ^0.0.1-dev7
  widget_toolkit_biometrics: ^0.0.1-dev1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
